<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Iniciar sesion</h3>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                <label for="loginUsername">Nombre de usuario</label>
                <input type="text" name="email" ngModel required #email="ngModel" class="form-control"
                    id="loginEmail" placeholder="Ingresa correo">
                
            </div>
            <div class="form-group">
                <label for="loginPassword">Contrase√±a</label>
                <input type="password" name="password" ngModel required #password="ngModel" class="form-control"
                    id="loginPassword" placeholder="Password">
            </div>
            <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Login</button>
        </form>
    </div>
</div>
