<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Cambiar contrase√±a</h3>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">

            <div class="form-group">
                <label for="resetPasswordEmail">Correo de cuenta</label>
                <input type="email" name="email" ngModel required #email="ngModel" class="form-control"
                    id="resetPasswordEmail" placeholder="Enter email">
            </div>

            <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Hacer cambio</button>
        </form>
    </div>
</div>
